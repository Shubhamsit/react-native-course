<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="index.css">
  
   
</head>
<body>

    <div class="main-container">

    <div class="login-form">

        <div class="login-heading">
            <h3>Login</h3>
        
        </div>
<div class="form-input">
        <form action="" method="get">

            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <button type="submit" class="btn" onclick="handleLogin(event)">Login</button>
            <a class="anchor"href="#" onclick="login(event)">Sign Up</a>
        </form>

    </div>



    </div>



    <div class="signup-form">
        
        <div class="login-heading">
            <h3>Sign Up</h3>
<div class="form-input">
        <form action="#" method="get">
            <input type="text" placeholder="Username" name="username">
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <button type="submit" class="btn" onclick="handleSignup()">Sign up</button>
            <a id="anchor"href="#" onclick="signup(event)">Login here</a>
        </form>
    </div>


    </div>





    </div>

    <script src="./index.js"></script>
</body>
</html>
